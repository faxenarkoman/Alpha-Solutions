<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create task</title>
    <link rel="stylesheet" th:href="@{/static/create.css}">
</head>
<body>
<div class="sidebar">
    <a th:href="@{/index}" class="active">Home</a>
    <a href="#">View Tasks</a>
    <a th:if="${isAdmin}" th:href="@{/adminPanel}">Admin Panel</a>
</div>

<h1>Create Task</h1>
<form action="/projects/{projectId}/tasks/create" method="post">
    <input type="hidden" name="_csrf" value="${_csrf.token}"/> <!-- Include CSRF token if using Spring Security -->
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="taskName" required/>
    <!-- Include any other task attributes you want to capture in the form -->

    <input type="submit" value="Create Task"/>
</form>
</body>
</html>
