<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link rel="stylesheet" th:href="@{/styles/create.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">

</head>
<body>
<div class="logo">
    <img class="logo" th:src="@{/images/logo.png}" alt="logo">
</div>
<div class="sidebar">
    <a href="#" class="active">Home</a>

    <a href="#">View Projects</a>
    <a href="#">View Tasks</a>
    <a href="#">View Subtasks</a>
</div>
<div class="container">
    <h1>Create Project</h1>
    <br>
    <form action="/create" method="post">
        <label id="personer-tildelt-label">Personer Tildelt</label>
        <br>
        <label>
            <select class="nameOptions" name="name">
                <option value="">Choose a user</option>
                <option th:each="user : ${name}" th:value="${name}" th:text="${user}"></option>
            </select>
        </label>

        <br>
        <br>

        <label for="ProjectTitle">Project Title:</label>
        <br>
        <input id="ProjectTitle" name="ProjectTitle" type="text" required>

        <br>
        <br>

        <label for="description">Project Description:</label>
        <br>
        <textarea id="description" name="ProjectDescription" rows="5" required></textarea>

        <br>
        <br>

        <label for="deadline">Deadline:</label>
        <br>
        <input id="deadline" name="Deadline" type="date" required>

        <br>
        <br>

        <label for="HoursPrDay">Hours per day:</label>
        <br>
        <input id="HoursPrDay" name="HoursPrDay" type="number" required>

        <br>
        <br>

        <button type="submit">Create Project</button>
    </form>
</div>
</body>
</html>
