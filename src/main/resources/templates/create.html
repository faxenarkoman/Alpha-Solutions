<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link rel="stylesheet" th:href="@{/styles/create.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
</head>
<body>
<div class="container">
    <h1>Create Project</h1>
    <form action="/create" method="post">
        <label for="project-title">Project Title:</label>
        <input id="project-title" name="project-title" type="text" required>

        <label for="project-description">Project Description:</label>
        <textarea id="project-description" name="project-description" rows="5" required></textarea>

        <label for="deadline">Deadline:</label>
        <input id="deadline" name="deadline" type="date" required>

        <label for="nr-of-users">Number of Users:</label>
        <input id="nr-of-users" name="nr-of-users" type="number" required>

        <label for="nr-of-hours">Number of Hours:</label>
        <input id="nr-of-hours" name="nr-of-hours" type="number" required>

        <label for="project-price">Project Price:</label>
        <input id="project-price" name="project-price" type="number" step="0.01" required>

        <label for="hours-per-day">Hours per Day:</label>
        <input id="hours-per-day" name="hours-per-day" type="number" required>

        <div class="buttons">
            <input type="submit" value="Create Project">
            <button>
               <a href="index.html" type="button" onclick="window.location.href='/projects'">Back to Projects </a>
            </button>
        </div>
    </form>
</div>
</body>
</html>
