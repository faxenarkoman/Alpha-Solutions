<!DOCTYPE html>

<head>

</head>
<body>

<div class="logo">

</div>
<div class="content">
    <h1>Admin Panel</h1>

    <button class="button"><a class="buttontext" th:href="@{/...}">Edit User</a></button>

    <button class="button"><a class="buttontext" th:href="@{/createUser}">Create User</a></button>

    <button class="button"><a class="buttontext" th:href="@{/...}">Delete User</a></button>
    <br>
