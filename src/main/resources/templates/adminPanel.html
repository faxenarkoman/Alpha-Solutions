<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" th:href="@{/styles/adminPanel.css}">
        <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    </head>
    <body>
        <div class="logo">
            <a th:href="@{/index}">
                <img class="logo" th:src="@{/images/logo.png}" alt="logo">
            </a>
        </div>
        <div class="sidebar">
            <a th:href="@{/index}" class="active">Home</a>
            <a href="#">View Tasks</a>
            <a th:if="${isAdmin}" th:href="@{/adminPanel}">Admin Panel</a>
        </div>
        <div class="content">
            <h1>Admin Panel</h1>
            <p>Welcome to the Admin Panel. Here, you have the ability to manage users.</p>

            <button class="button">
                <a class="buttontext" th:href="@{/updateUser}">Edit User</a>
            </button>

            <br>

            <button class="button">
                <a class="buttontext" th:href="@{/createUser}">Create User</a>
            </button>

            <br>

            <button class="button">
                <a class="buttontext" th:href="@{/deleteUser}">Delete User</a>
            </button>

            <br>

        </div>
    </body>
</html>
