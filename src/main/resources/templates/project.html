<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" th:href="@{/styles/project.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
</head>
<body>

<div class="logo">
    <a th:href="@{/index}">
        <img class="logo" th:src="@{/images/logo.png}" alt="logo">
    </a>
</div>
<div class="sidebar">
    <a th:href="@{/index}" class="active">Home</a>
    <a href="#">View Tasks</a>
    <a th:if="${isAdmin}" th:href="@{/adminPanel}">Admin Panel</a>
</div>

<table>
    <thead>
    <tr>
        <th>Project Title</th>
        <th>Project Description</th>
        <th>Nr of days to deadline</th>
        <th>Project Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${project}">
        <td th:text="${project.getProjectTitle()}"></td>
        <td th:text="${project.getProjectDescription()}"></td>
        <td th:text="${project.getDeadline()}"></td>
        <td th:text="${project.getHoursPerDay()}"></td>
    </tr>
    </tbody>
</table>

<table>
    <thead>
    <tr>
        <th>Task Name</th>
        <th>Task Description</th>
        <th>Task Deadline</th>
        <th>Task number of hours</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.taskName}"></td>
        <td th:text="${task.taskDescription}"></td>
        <td th:text="${task.taskDeadline}"></td>
        <td th:text="${task.taskNrOfHours}"></td>
    </tr>
    </tbody>
</table>

<div class="buttons">
    <button a th:href="@{/index}" class="button-link">Back to Home</button>
    <button a th:href="@{/task/{projectID}(projectID=${projectID})}">Create Tasks</button>
</div>

<footer class="footer">
    <p th:text="'Â© Code Connoisseurs, Inc. '"></p>
</footer>

</body>
</html>
