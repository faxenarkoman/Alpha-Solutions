<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{styles/index.css}">
    <link rel="stylesheet" th:href="@{styles/navbar.css}">
</head>
<body>
<div class="background">
    <img alt="background" th:src="@{/images/northl.jpeg}">
</div>

<div class="logo">
    <img class="logo" src="images/logo.png" alt="logo">
</div>
<div class="sidebar">
    <a th:href="@{/index}" class="active">Home</a>
    <a href="#">View Projects</a>
    <a href="#">View Tasks</a>
    <a href="#">View Subtasks</a>
    <a th:if="${isAdmin}" th:href="@{/adminPanel}">Admin Panel</a>
</div>
<div class="container">
    <div class="project-card" th:each="alpha : ${alpha}">
        <h3 th:text="${alpha.projectTitle}"></h3>
        <p th:text="${alpha.projectDescription}"></p>
        <div class="button-container">
            <a class="button project-button" th:href="@{'/project/' + ${alpha.projectID}}">Open Project</a>
            <a class="button delete-button" th:if="${isAdmin}" th:href="@{'/delete/' + ${alpha.projectID}}">Delete Project</a>
            <a class="button update-button" th:if="${isAdmin}" th:href="@{'/update/' + ${alpha.projectID}}">Update Project</a>
        </div>

    </div>
</div>
<div class="create-button">
    <a th:href="@{/create}">Create a new project</a>
</div>
<footer class="footer">
    <p>Â© Code Connoisseurs, Inc.</p>
</footer>

</body>
</html>
