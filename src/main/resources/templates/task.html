<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Project</title>
  <link rel="stylesheet" th:href="@{/styles/create.css}">
  <link rel="stylesheet" th:href="@{/styles/navbar.css}">
</head>
<body>
<div class="logo">
  <img class="logo" th:src="@{/images/logo.png}" alt="logo">
</div>
<div class="sidebar">
  <a th:href="@{/index}">Home</a>
  <a th:href="@{/project}">View Projects</a>
  <a th:href="@{/task}">View Tasks</a>
  <a th:href="@{/subtask}">View Subtasks</a>
</div>
<h1 class="title">Create Task</h1>
<div class="container">
  <br>
  <form action="/create" method="post">
    <table>
      <tr>
        <th><label for="task-title">Task Title:</label></th>
        <td><input id="task-title" name="project-title" type="text"  required th:value="taskName" ></td>
      </tr>
      <tr>
        <th><label for="user-id">Select User:</label></th>
        <td>
          <select id="user-id" name="user-id" required>
            <option value="">Select user(s)</option>
            <option th:each="user : ${userList}" th:text="${user.name}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <th><label for="task-description">Task Description:</label></th>
        <td>
          <textarea id="task-description" name="project-description" rows="5" required th:value="taskName"></textarea>
        </td>
      </tr>
      <tr>
        <th><label for="deadline">Deadline:</label></th>
        <td><input id="deadline" name="deadline" type="date" required></td>
      </tr>
      <tr>
        <th><label for="nr-of-users">Number of Users:</label></th>
        <td><input id="nr-of-users" name="nr-of-users" type="number" required></td>
      </tr>
      <tr>
        <th><label for="nr-of-hours">Number of Hours:</label></th>
        <td><input id="nr-of-hours" name="nr-of-hours" type="number" required></td>
      </tr>
      <tr>
        <th><label for="project-price">Project Price:</label></th>
        <td><input id="project-price" name="project-price" type="number" step="0.01" required></td>
      </tr>
      <tr>
        <th><label for="hours-per-day">Hours per Day:</label></th>
        <td><input id="hours-per-day" name="hours-per-day" type="number" required></td>
      </tr>
    </table>
    <br>
    <div class="buttons">
      <button>
        <a th:href="@{/index}" type="button" onclick="window.location.href='/projects'">Back to Home</a>
      </button>
      <input type="submit" value="Create Task">

    </div>
  </form>
</div>
<footer>
  <p th:text="'Â© Code Connoisseurs, Inc. '"></p>
</footer>

</body>
</html>
