<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" th:href="@{/styles/updateUser.css}">
  <link rel="stylesheet" th:href="@{/styles/navbar.css}">
</head>
<body>
<div class="logo">
  <img class="logo" th:src="@{/images/logo.png}" alt="logo">
</div>
<div class="sidebar">
  <a th:href="@{/index}">Home</a>
  <a th:href="@{/project}">View Projects</a>
  <a th:href="@{/task}">View Tasks</a>
  <a th:if="${isAdmin}" th:href="@{/adminPanel}">Admin Panel</a>
</div>
<div class="container">
  <h1 class="title">Edit User</h1>
  <br>
  <form action="/updateUser" method="post">
    <label for="user">Select User:</label>
    <select id="user" name="userId">
      <option value=""> Select user </option>
      <option th:each="user : ${userList}" th:text="${user.name}" th:value="${user.userId}"></option>
    </select>
    <br>
    <table>
      <tr>
        <td>
          <label for="email">User's Email:</label>
        </td>
        <td>
          <input id="email" name="email" type="text" th:value="${user.getMail()}" required>
        </td>

      </tr>
      <tr>
        <td>
          <label for="password">User's Password:</label>
        </td>
        <td>
          <input id="password" name="password" type="password" th:value="${user.getPassword()}" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="hourlyWage">User's Hourly Wage:</label>
        </td>
        <td>
          <input id="hourlyWage" name="hourlyWage" type="number" th:value="${user.getHourlyWage()}" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="name">User's Name:</label>
        </td>
        <td>
          <input id="name" name="name" type="text" th:value="${user.getName()}" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="admin">Admin:</label>
        </td>
        <td>
          <input id="admin" name="admin" type="checkbox" th:checked="${user.isAdmin()}">
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" value="Save Changes">
      <button type="button" onclick="window.location.href='/adminPanel'">Go back to Admin Panel</button>
    </div>
  </form>
</div>
<footer class="footer">
  <p th:text="'Â© Code Connoisseurs, Inc. '"></p>
</footer>
</body>
</html>
